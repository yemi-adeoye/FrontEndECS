<div class="main-content">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Create Ticket</h4>
                      <p class="card-category">Post a ticket to resolve the issue</p>
                  </div>
                  <div class="card-body">
                    <div class="alert alert-success" *ngIf="msg">
                      <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <i class="material-icons">close</i>
                      </button>
                      <span>
                          <b> {{msg}} </b></span>
                  </div>
                    <form (submit)="onIssueSubmit()" [formGroup]="ticketForm" >
                    <div class="row">
                      <div class="col-md-12">
                        <label>Enter Issue</label>
                        <mat-form-field class="example-full-width">
                           <textarea matInput  formControlName="issue" placeholder="for ex. I am having VPN Issue since last 2 hours. It won't connect"></textarea>
                         </mat-form-field>
                         <span *ngIf="ticketForm.controls['issue'].invalid && ticketForm.controls['issue'].touched">
                          <small *ngIf="ticketForm.controls['issue'].errors['required']">Please enter the Issue</small>
                         </span>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field appearance="fill">
                        <mat-label>Select Priority</mat-label>
                        <mat-select formControlName="priority" name="food">
                          <mat-option *ngFor="let p of priority" value="{{p}}">{{p}}</mat-option>

                        </mat-select>
                      </mat-form-field>

                    </div>
                </div>
                <input mat-raised-button type="submit" class="btn btn-danger pull-right" value="Generate Ticket" [disabled]="!ticketForm.valid">

                           <div class="clearfix"></div>
              </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
