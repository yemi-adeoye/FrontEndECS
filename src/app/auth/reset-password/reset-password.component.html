<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form (submit)="onFormSubmit()" [formGroup]="loginForm">
			<span class="title">Forgot Password</span>
        <br />
			<span>
        {{msg}}
      </span>
      <input type="password" placeholder="Enter Password" name="password" formControlName="password">
      <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <span *ngIf="loginForm.controls['password'].errors['required']">Password is required</span>
        <span *ngIf="loginForm.controls['password'].errors['minlength']">Password should be minimum 5 characters</span>
        <span *ngIf="loginForm.controls['password'].errors['pattern']">Characters allowed: [a-zA-Z0-9 @_#]</span>
      </span>
      <input type="password" placeholder="Re-enter Password" name="repassword" formControlName="repassword">

      <input type="submit"  class="login_button" value="Proceed to Verification" [disabled]="!loginForm.valid">
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">

			<div class="overlay-panel overlay-right">
				<h1>Incedo </h1>
        <p>Verification Success. </p>
				<p>Please reset your password</p>
				<button class="ghost" id="signUp" routerLink="/login">Login</button>
			</div>
		</div>
	</div>
</div>
